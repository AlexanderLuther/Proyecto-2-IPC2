<div class="modal fade" id="iniciarSesion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <center> <h2 class="etiquetaBlanca">Iniciar Sesion</h2> </center>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/SistemaWebDeRevistas/ControladorInicioSesion" method="POST">
                    <div class="modal-body"> 
                        <div class="form-group">
                            <label class="campoObligatorio"> * </label>
                            <label class="etiquetaBlanca" for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="Ingresar nombre de usuario" required>
                        </div>
                        <div class="form-group">
                            <label class="campoObligatorio"> * </label>
                            <label class="etiquetaBlanca" for="contrasena">Contrasena</label>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Ingresar contrasena" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-secondary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
